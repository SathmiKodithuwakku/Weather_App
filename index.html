<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type = "text" placeholder = "Enter the city name" spellcheck="false">
        <button><img src="images/search.png"></button>
    </div>
    <div class="error">
        <p>Inavalid city name</p>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon" >
        <h1 class="temp">22°c</h1>
        <h2 class="city">Colombo</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class ="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class ="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>


<script>

const apiKey = "b96c0ff17ee755e56762a19a8bebc7b0";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector('.search input');
const searchButton = document.querySelector('.search button');
const weatherIcon = document.querySelector('.weather-icon');

async function checkWeather(city) {
    const response = await fetch(apiUrl + city + '&appid=${apiKey}');

    if(response.status == 404) {
        document.querySelector('.error').style.display = "block";
        document.querySelector('.weather').style.display = "none";
        return;
    }else {
        var data = await response.json();

    console.log(data); //Remove later

    document.querySelector('.city').innerText = data.name;
    document.querySelector('.temp').innerText = Math.round(data.main.temp) + '°c';
    document.querySelector('.humidity').innerText = data.main.humidity + '%';
    document.querySelector('.wind').innerText = data.wind.speed + 'km/h';

    if(data.weather[0].main == 'Clouds') {
        document.querySelector('.weather-icon').src = 'images/cloudy.png';
    } else if(data.weather[0].main == 'Rain') {
        document.querySelector('.weather-icon').src = 'images/rain.png';
    } else if(data.weather[0].main == 'Clear') {
        document.querySelector('.weather-icon').src = 'images/sunny.png';
    } else if(data.weather[0].main == 'Mist') {
        document.querySelector('.weather-icon').src = 'images/mist.png';
    } else if(data.weather[0].main == 'Haze') {
        document.querySelector('.weather-icon').src = 'images/haze.png';
    } else if(data.weather[0].main == 'Fog') {
        document.querySelector('.weather-icon').src = 'images/fog.png';
    } else if(data.weather[0].main == 'Snow') {
        document.querySelector('.weather-icon').src = 'images/snow.png';
    } else if(data.weather[0].main == 'Thunderstorm') {
        document.querySelector('.weather-icon').src = 'images/thunderstorm.png';
    }

    document.querySelector('.weather').style.display = "block";
    document.querySelector('.error').style.display = "none";
    }

    
}

searchButton.addEventListener('click', ()=> {
    checkWeather(searchBox.value);
})

</script>

</body>
</html>
